    <h2>Contacte con Nosotros</h2>
    <form action="procesacontacto.php">
        <p><label for="nomape">Nombre y Apellidos: <input type="text" name="nomape" id=""
                    placeholder="Introduzca su nombre y apellidos"></label></p>
        <p><label for="fechnac">Fecha de Nacimiento: </label><input type="date" name="fechnac"></p>
        <p><label for="consum">Suele consumir: <input type="radio" name="consum">Café <input type="radio"

        <p><label for="numCafes">Número de cafés al día: <input type="number" name="numCafes" max="5" min="1"></label>

                <select name="" id="">

                    <option value="Barcelona">Barcelona</option>
                    <option value="Sevilla">Sevilla</option>
                </select>
        </p>
        <p><label for="info"><input type="checkbox" checked name="info">Deseo recibir información sobre novedades y
                ofertas</label></p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Reiniciar">
        </p>
